<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="dzn" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="pwa-manifest" rel="manifest" href="manifest.json">

  <title>MuSync</title>
  <link rel="stylesheet" href="assets/css/shoelace.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/fira_code.css">
  <style>
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .spinning {
      animation: spin 1s linear infinite;
    }
  </style>
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.7/pwacompat.min.js"
    integrity="sha384-ptgwb3/v69WGur7IwSnWOowVxE7hcRB3DG/EiHdejrw2sFNwUHynFbiRMPxc4hdS"
    crossorigin="anonymous"></script>

  <!-- Handle OAuth returns -->
  <script>
    var rawTokens = []

    function gatherToken() {
      if (window.location.hash) {
        rawTokens.push(['Spotify', window.location.hash.split('&')[0].split('=')[1]])
        history.replaceState("", document.title, window.location.pathname + window.location.search)
      }
    }
    gatherToken()
  </script>
</head>

<body>
  <!-- Config -->
  <script src="js/config.js"></script>
  <script src="js/config.dev.js"></script>
  <script type="text/javascript" src="https://www.l2.io/ip.js?var=ip"></script>
  <script>
    // Remove manifest on IOS to work around bug
    if (/iP(?:hone|ad|od)/.test(navigator.userAgent)) {
      document.head.removeChild(document.getElementById('pwa-manifest'))
    }

    if (config.offline && config.allowedIps.indexOf(ip) < 0 && config.allowedIps.indexOf('*') < 0) {
      window.location = 'offline.html';
    }
  </script>

  <!-- Deezer init -->
  <div id="dz-root"></div>
  <script src="js/deezer.js"></script>

  <!-- Layout -->
  <div class="app"></div>
  <script>
    if (navigator.serviceWorker.controller) {
      console.log('Active service worker found, no need to register')
    } else {
      //Register the ServiceWorker
      navigator.serviceWorker.register('service-worker.js', {
        scope: './'
      }).then(function (reg) {
        console.log('Service worker has been registered for scope: ' + reg.scope);
      });
    }
  </script>

  <!-- Elm (ports, init, ...) -->
  <script src="js/elm.js"></script>
  <script>
    function elmInit(node) {
      return Elm.Main.init({
        node: document.getElementsByClassName(node)[0],
        flags: {
          window: {
            height: window.innerHeight,
            width: window.innerWidth
          },
          rawTokens
        }
      });
    }
    var elmApp = elmInit('app')

    elmApp.ports.loadAllPlaylists.subscribe(function () {
      if (!isDzConnected) {
        elmApp.ports.receivePlaylists.send(false);
        return;
      }

      loadDeezerPlaylists(elmApp.ports.receivePlaylists.send);
    });

    elmApp.ports.connectD.subscribe(function () {
      if (!dzInitialized) {
        return;
      }

      connectDeezer(elmApp.ports.updateStatus.send)
    });

    elmApp.ports.disconnect.subscribe(function () {
      disconnectDeezer();
    })

    // elmApp.ports.loadPlaylistSongs.subscribe(function (pid) {
    //   if (!isDzConnected) {
    //     return;
    //   }

    //   loadDeezerPlaylistSongs(pid, (songs) => {
    //     elmApp.ports.receivePlaylistSongs.send([pid, songs]);
    //   });
    // });

    elmApp.ports.searchSong.subscribe(function (track) {
      searchDeezerSong(track.artist, track.title, (tracks) => {
        elmApp.ports.receiveMatchingTracks.send([track.id, tracks])
      })
    });

    // elmApp.ports.createPlaylistWithTracks.subscribe(function ([name, tracks]) {
    //   createDeezerPlaylists(name)
    //     .then((pid) => addTracksToPlaylist(pid, tracks))
    //     .then((pid) => loadDeezerPlaylist(pid))
    //     .then((p) => elmApp.ports.playlistCreated.send(p))
    //     .catch((err) => console.log(err))
    // })

    elmApp.ports.connectS.subscribe(function () {
      window.location.href = 'https://accounts.spotify.com/authorize?client_id=' + config.spotifyClientId +
        '&response_type=token&redirect_uri=' + config.scheme + '://' + config.domain +
        '/index.html&scope=playlist-modify-private%20playlist-modify-public%20playlist-read-private&show_dialog=false';
    });

    if (typeof (dzInitialized) !== undefined && dzInitialized) {
      getDeezerStatus(elmApp.ports.updateStatus.send);
    }
  </script>
</body>

</html>

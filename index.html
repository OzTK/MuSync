<body style="overflow: hidden;">
  <!-- Config -->
  <script src="js/config.js"></script>
  <script src="js/config.dev.js"></script>
  <!-- <script type="text/javascript" src="https://www.l2.io/ip.js?var=ip"></script>
  <script>
    if (config.offline && config.allowedIps.indexOf(ip) < 0 && config.allowedIps.indexOf('*') < 0) {

  </script> -->

  <!-- Deezer init -->
  <div id="dz-root"></div>
  <script src="js/deezer.js"></script>

  <!-- Layout -->
  <div id="app"></div>

  <!-- Elm (ports, init, ...) -->
  <script src="js/manup.min.js"></script>
  <script>
    if (navigator.serviceWorker.controller) {
      console.log('Active service worker found, no need to register')
    } else {
      //Register the ServiceWorker
      navigator.serviceWorker.register('service-worker.js', {
        scope: './'
      }).then(function (reg) {
        console.log('Service worker has been registered for scope:' + reg.scope);
      });
    }
  </script>
  <script src="js/elm.js"></script>
  <script>
    var elmApp = Elm.Main.init({
      node: document.getElementById('app'),
      flags: {
        height: window.innerHeight,
        width: window.innerWidth
      }
    });

    elmApp.ports.loadAllPlaylists.subscribe(function () {
      if (!isDzConnected) {
        elmApp.ports.receivePlaylists.send(false);
        return;
      }

      loadDeezerPlaylists(elmApp.ports.receivePlaylists.send);
    });

    elmApp.ports.connectD.subscribe(function () {
      if (!dzInitialized) {
        return;
      }

      connectDeezer(elmApp.ports.updateStatus.send)
    });

    elmApp.ports.disconnect.subscribe(function () {
      disconnectDeezer();
    })

    elmApp.ports.loadPlaylistSongs.subscribe(function (pid) {
      if (!isDzConnected) {
        return;
      }

      loadDeezerPlaylistSongs(pid, (songs) => {
        elmApp.ports.receivePlaylistSongs.send([pid, songs]);
      });
    });

    elmApp.ports.searchSong.subscribe(function (track) {
      searchDeezerSong(track.artist, track.title, (tracks) => {
        elmApp.ports.receiveMatchingTracks.send([track.id, tracks])
      })
    });

    elmApp.ports.createPlaylistWithTracks.subscribe(function ([name, tracks]) {
      createDeezerPlaylists(name)
        .then((pid) => addTracksToPlaylist(pid, tracks))
        .then((pid) => loadDeezerPlaylist(pid))
        .then((p) => elmApp.ports.playlistCreated.send(p))
        .catch((err) => console.log(err))
    })

    elmApp.ports.connectS.subscribe(function () {
      if (config.local) {
        return onSpotifyLogin("1234567890febiubfurhgoi");
      }

      var w = window.top.open('https://accounts.spotify.com/authorize?client_id=' + config.spotifyClientId +
        '&response_type=token&redirect_uri=' + config.scheme + '://' + config.domain +
        '/spotify-callback.html&scope=playlist-modify-private%20playlist-modify-public%20playlist-read-private&show_dialog=false',
        'Spotify Login', 'top=' + (screen.availHeight / 2 - 300) + ',left=' + (screen.availWidth / 2 - 400) +
        ',height=600,width=800');

      window.spotifyLoginCompleted = false;
      var timer = setInterval(function () {
        if (w.closed) {
          clearInterval(timer);

          if (!spotifyLoginCompleted) {
            onSpotifyLoginError('Spotify login window was closed');
          }
        }
      }, 800);
    });

    if (typeof (dzInitialized) != undefined && dzInitialized) {
      getDeezerStatus(elmApp.ports.updateStatus.send);
    }

    function onSpotifyLogin(token) {
      window.spotifyLoginCompleted = true;
      elmApp.ports.onConnected.send([null, token]);
    }

    function onSpotifyLoginError(err) {
      window.spotifyLoginCompleted = true;
      elmApp.ports.onConnected.send([err, '']);
    }
  </script>
</body>

</html>

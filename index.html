<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="dzn" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist Importer</title>
  <!-- Using local css for now
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta22/shoelace.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  -->
  <link rel="stylesheet" href="assets/css/shoelace.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body>
  <!-- Config -->
  <script src="js/config.js"></script>
  <script src="js/config.dev.js"></script>
  <script type="text/javascript" src="https://www.l2.io/ip.js?var=ip"></script>
  <script>
    if (config.offline && config.allowedIps.indexOf(ip) < 0 && config.allowedIps.indexOf('*') < 0) {
      window.location = 'offline.html';
    }
  </script>

  <!-- Deezer init -->
  <div id="dz-root"></div>
  <script src="js/deezer.js"></script>

  <!-- Layout -->
  <h1>Playlist Importer</h1>
  <h3>Welcome!</h3>
  <div id="app"></div>

  <!-- Elm (ports, init, ...) -->
  <script src="js/elm.js"></script>
  <script>
    var elmApp = Elm.Main.embed(document.getElementById('app'));

    elmApp.ports.loadDeezerPlaylists.subscribe(function () {
      if (!isDzConnected) {
        elmApp.ports.receiveDeezerPlaylists.send(false);
        return;
      }

      loadDeezerPlaylists(elmApp.ports.receiveDeezerPlaylists.send);
    });

    elmApp.ports.connectDeezer.subscribe(function () {
      if (!dzInitialized) {
        return;
      }

      connectDeezer(elmApp.ports.updateDeezerStatus.send)
    });

    elmApp.ports.disconnectDeezer.subscribe(function () {
      disconnectDeezer();
    })

    elmApp.ports.loadDeezerPlaylistSongs.subscribe(function (pid) {
      if (!isDzConnected) {
        return;
      }

      loadDeezerPlaylistSongs(pid, elmApp.ports.receiveDeezerPlaylistSongs.send)
    });

    elmApp.ports.searchDeezerSong.subscribe(function (track) {
      searchDeezerSong(track.artist, track.title, (tracks) => {
        elmApp.ports.receiveDeezerMatchingTracks.send([track.id, tracks])
      })
    });

    elmApp.ports.exportPlaylistToDeezer.subscribe(function ([name, tracks]) {
      createDeezerPlaylists(name)
        .then((pid) => addTracksToPlaylist(pid, tracks))
        .then((pid) => loadDeezerPlaylist(pid))
        .then((p) => elmApp.ports.deezerPlaylistAdded.send(p))
        .catch((err) => console.log(err))
    })

    elmApp.ports.connectSpotify.subscribe(function () {
      if (config.local) {
        return onSpotifyLogin("1234567890febiubfurhgoi");
      }

      var w = window.top.open('https://accounts.spotify.com/authorize?client_id=' + config.spotifyClientId +
        '&response_type=token&redirect_uri=' + config.scheme + '://' + config.domain +
        '/spotify-callback.html&scope=playlist-modify-private%20playlist-modify-public%20playlist-read-private&show_dialog=false',
        'Spotify Login', 'top=' + (screen.availHeight / 2 - 300) + ',left=' + (screen.availWidth / 2 - 400) +
        ',height=600,width=800');

      window.spotifyLoginCompleted = false;
      var timer = setInterval(function () {
        if (w.closed) {
          clearInterval(timer);

          if (!spotifyLoginCompleted) {
            onSpotifyLoginError('Spotify login window was closed');
          }
        }
      }, 800);
    });

    if (typeof (dzInitialized) != undefined && dzInitialized) {
      getDeezerStatus(elmApp.ports.updateDeezerStatus.send);
    }

    function onSpotifyLogin(token) {
      window.spotifyLoginCompleted = true;
      elmApp.ports.onSpotifyConnected.send([null, token]);
    }

    function onSpotifyLoginError(err) {
      window.spotifyLoginCompleted = true;
      elmApp.ports.onSpotifyConnected.send([err, '']);
    }
  </script>
</body>

</html>
